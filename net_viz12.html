<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligand-Receptor Interaction Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.1/cytoscape.min.js"></script> <!-- Cytoscape.js -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #cy {
            width: 100%;
            height: 800px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
        #file-input, #download-png-button, #show-table-button, #download-svg-button, .control-slider, .color-picker, #cutoff-input, #reinitialize-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #error-message {
            color: red;
            text-align: center;
        }
        #data-table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            display: none; /* Initially hidden until button is clicked */
        }
        #data-table th, #data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        #data-table th {
            background-color: #f2f2f2;
        }
        #show-table-button {
            display: none; /* Initially hidden until CSV is read */
        }
        #font-slider, #transparency-slider, #thickness-slider, #node-font-slider {
            width: 50%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Ligand-Receptor Interactions</h1>
    <input type="file" id="file-input" accept=".csv" />
    <div id="error-message"></div>
    <button id="show-table-button">Show Table</button>
    <table id="data-table"></table>
    <div id="cy"></div>
    <button id="download-png-button" style="display: none;">Download Network as PNG</button>
    <button id="download-svg-button" style="display: none;">Download Network as SVG</button>

    <input type="range" id="font-slider" class="control-slider" min="5" max="30" value="10">
    <label for="font-slider" style="text-align: center; display: block;">Adjust Edge Font Size</label>

    <input type="range" id="transparency-slider" class="control-slider" min="0.1" max="1" step="0.1" value="0.7">
    <label for="transparency-slider" style="text-align: center; display: block;">Adjust Edge Transparency</label>

    <input type="range" id="thickness-slider" class="control-slider" min="1" max="20" value="10">
    <label for="thickness-slider" style="text-align: center; display: block;">Adjust Edge Thickness</label>

    <input type="range" id="node-font-slider" class="control-slider" min="5" max="30" value="10">
    <label for="node-font-slider" style="text-align: center; display: block;">Adjust Node Font Size</label>

    <!-- Number Input Box for Cutoff with Step 0.05 -->
    <input type="number" id="cutoff-input" min="0" max="100" step="0.05" value="0">
    <label for="cutoff-input" style="text-align: center; display: block;">Enter Score Cutoff (Hide Edges Below Cutoff)</label>

    <button id="reinitialize-button">Reinitialize Network</button>

    <script>
        // Initialize Cytoscape with empty elements
        let cy = cytoscape({
            container: document.getElementById('cy'),
            elements: [],
            layout: {
                name: 'cose'
            },
            style: [
                {
                    selector: 'node',
                    style: {
                        'background-color': function (ele) {
                            return ele.data('color');
                        },
                        'opacity': 0.7, // Semi-transparent nodes
                        'label': 'data(label)',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'color': '#FFF',
                        'font-size': '10px', // Default node font size
                        'width': '40px',
                        'height': '40px',
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': function (ele) {
                            // Normalizing score for edge thickness
                            const score = ele.data('score');
                            const minThickness = 2;
                            const maxThickness = 10;
                            return minThickness + ((score - minScore) / (maxScore - minScore)) * (maxThickness - minThickness);
                        },
                        'line-color': '#ccc',
                        'target-arrow-color': '#ccc',
                        'target-arrow-shape': 'triangle',
                        'curve-style': 'bezier',
                        'label': 'data(label)',
                        'text-rotation': 'autorotate',
                        'font-size': '10px',
                        'color': 'red',
                        'opacity': 0.7,
                    }
                }
            ]
        });

        let minScore = Infinity;
        let maxScore = -Infinity;

        // Handle file input change
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const csvText = e.target.result;
                        parseCSVAndCreateGraph(csvText);
                        displayTable(csvText);
                    } catch (error) {
                        console.error("Error processing the CSV file: ", error);
                        displayError("Error processing the CSV file. Please check the console for details.");
                    }
                };
                reader.onerror = function(e) {
                    displayError("Error reading file: " + e.target.error.message);
                };
                reader.readAsText(file);
            }
        });

        // Function to parse CSV text into nodes and edges
        function parseCSVAndCreateGraph(csvText) {
            const rows = csvText.split("\n").map(row => row.trim());
            if (rows.length < 2) {
                throw new Error("CSV file is empty or doesn't have enough data.");
            }

            const headers = rows[0].split(",").map(h => h.trim().toLowerCase());
            const requiredHeaders = ['source', 'target', 'ligand', 'receptor', 'score'];
            const headerIndexMap = {};

            // Find the indices of the required headers, ignoring case and order
            requiredHeaders.forEach(requiredHeader => {
                const index = headers.indexOf(requiredHeader);
                if (index === -1) {
                    throw new Error(`Missing required header in CSV: ${requiredHeader}`);
                }
                headerIndexMap[requiredHeader] = index;
            });

            const elements = [];
            const nodes = new Set();
            const colorPalette = [
                'rgba(255, 99, 132, 0.7)',
                'rgba(54, 162, 235, 0.7)',
                'rgba(255, 206, 86, 0.7)',
                'rgba(75, 192, 192, 0.7)',
                'rgba(153, 102, 255, 0.7)',
                'rgba(255, 159, 64, 0.7)'
            ];
            const nodeColors = {};

            // First pass to determine min and max scores
            for (let i = 1; i < rows.length; i++) {
                if (rows[i] === "") continue;

                const values = rows[i].split(",");
                if (values.length !== headers.length) continue;

                const score = parseFloat(values[headerIndexMap['score']]);
                if (!isNaN(score) && score > 0) {
                    minScore = Math.min(minScore, score);
                    maxScore = Math.max(maxScore, score);
                }
            }

            if (minScore === Infinity || maxScore === -Infinity) {
                throw new Error("No valid scores found to determine edge thickness. Please ensure your CSV file has valid content.");
            }

            // Second pass to build the graph elements
            for (let i = 1; i < rows.length; i++) {
                if (rows[i] === "") continue;

                const values = rows[i].split(",");
                if (values.length !== headers.length) continue;

                const source = values[headerIndexMap['source']].trim();
                const target = values[headerIndexMap['target']].trim();
                const ligand = values[headerIndexMap['ligand']].trim();
                const receptor = values[headerIndexMap['receptor']].trim();
                const score = parseFloat(values[headerIndexMap['score']]);

                if (isNaN(score) || score <= 0) continue;

                if (!nodeColors[source]) {
                    nodeColors[source] = colorPalette[Object.keys(nodeColors).length % colorPalette.length];
                }
                if (!nodeColors[target]) {
                    nodeColors[target] = colorPalette[Object.keys(nodeColors).length % colorPalette.length];
                }

                if (!nodes.has(source)) {
                    elements.push({
                        data: { id: source, label: source, color: nodeColors[source] }
                    });
                    nodes.add(source);
                }
                if (!nodes.has(target)) {
                    elements.push({
                        data: { id: target, label: target, color: nodeColors[target] }
                    });
                    nodes.add(target);
                }

                elements.push({
                    data: {
                        source: source,
                        target: target,
                        label: `${ligand} -> ${receptor}`,
                        score: score,
                        sourceColor: nodeColors[source],
                        targetColor: nodeColors[target]
                    }
                });
            }

            if (elements.length === 0) {
                throw new Error("No valid data to create a graph. Please ensure your CSV file has valid content.");
            }

            // Update Cytoscape elements
            cy.elements().remove();
            cy.add(elements);
            cy.layout({ name: 'cose' }).run();

            // Show the download buttons after graph creation
            document.getElementById('download-png-button').style.display = 'block';
            document.getElementById('download-svg-button').style.display = 'block';

            // Show the Show Table button after successful CSV processing
            document.getElementById('show-table-button').style.display = 'block';
            clearError();
        }

        // Show/hide table with button click
        document.getElementById('show-table-button').addEventListener('click', function() {
            const table = document.getElementById('data-table');
            if (table.style.display === 'none' || table.style.display === '') {
                table.style.display = 'table';
                this.textContent = 'Hide Table';
            } else {
                table.style.display = 'none';
                this.textContent = 'Show Table';
            }
        });

        // Function to display the CSV data in an HTML table
        function displayTable(csvText) {
            const rows = csvText.split("\n").map(row => row.trim());
            const table = document.getElementById('data-table');
            table.innerHTML = ""; // Clear existing table data

            if (rows.length > 1) {
                const headers = rows[0].split(",");
                // Create table header
                const headerRow = document.createElement('tr');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                // Create table rows
                for (let i = 1; i < rows.length; i++) {
                    if (rows[i] === "") continue;
                    const values = rows[i].split(",");
                    if (values.length !== headers.length) continue;

                    const row = document.createElement('tr');
                    values.forEach(value => {
                        const td = document.createElement('td');
                        td.textContent = value;
                        row.appendChild(td);
                    });
                    table.appendChild(row);
                }
            }
        }

        // Adjust score cutoff using input
        document.getElementById('cutoff-input').addEventListener('input', function() {
            const cutoff = parseFloat(this.value);
            cy.edges().forEach(edge => {
                const edgeScore = parseFloat(edge.data('score'));
                if (edgeScore < cutoff) {
                    edge.hide();
                } else {
                    edge.show();
                }
            });
        });

        // Reinitialize network layout button
        document.getElementById('reinitialize-button').addEventListener('click', function() {
            cy.layout({ name: 'cose' }).run();
        });

        // Function to display error messages
        function displayError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
        }

        // Function to clear error messages
        function clearError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = "";
        }
    </script>
</body>
</html>
